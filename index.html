<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Concert+One&family=Fugaz+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Etch A Sketch</title>
</head>
<body>
  <div class="title">
    <h1 class="title__small">Magic</h1>
    <h1 class="title__big">Etch A Sketch</h1>
    <h1 class="title__small">Screen</h1>
  </div>
  
  <div class="grid">
    <!-- 
    <div class="row">
      <div class="box"></div>
    </div> 
    -->
  </div>

  <div class="controls">
    <div class="controls__dial"></div>
    <div class="controls__buttons">
      <div class="controls__section">
        <button class="controls__btn active" onclick="changePen(this, 1)">Black</button>
        <button class="controls__btn" onclick="changePen(this, 2)">Random</button>
        <button class="controls__btn" onclick="changePen(this, 3)">Darken</button>
      </div>
      <div class="controls__section">
        <button class="controls__btn btn--normal" onclick="resizeCanvas()">Resize</button>
        <button class="controls__btn btn--normal" onclick="clearCanvas()">Clear</button>
      </div>
    </div>
    <div class="controls__dial"></div>
  </div>

</body>
</html>
